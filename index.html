<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina - Bento Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #1a0f2e;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Fond avec formes fluides */
        .bg-shapes {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #2D1B4E 0%, #1a0f2e 100%);
        }

        .shape {
            position: absolute;
            filter: blur(80px);
            opacity: 0.4;
            border-radius: 50%;
            animation: move 20s infinite alternate ease-in-out;
        }

        .shape-1 { width: 500px; height: 500px; background: #FF8C42; top: -10%; left: -10%; }
        .shape-2 { width: 400px; height: 400px; background: #FF0080; bottom: -5%; right: -5%; animation-delay: -5s; }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(100px, 50px) scale(1.1); }
        }

        /* La carte Bento */
        .bento-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 40px;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.5);
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 20px;
            padding: 25px;
            max-width: 850px;
            width: 95%;
        }

        @media (max-width: 768px) {
            .bento-container { grid-template-columns: 1fr; }
            .side-info { display: none; }
        }

        .input-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 12px 20px;
            margin-bottom: 15px;
            color: #000;
        }

        .btn-connect {
            background: #FFBD69;
            color: #000;
            font-weight: 800;
            padding: 15px;
            border-radius: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid #000;
            box-shadow: 4px 4px 0px #000;
            transition: all 0.2s;
        }

        .btn-connect:active {
            box-shadow: 0px 0px 0px #000;
            transform: translate(4px, 4px);
        }

        .bento-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="bento-container">
        <div class="p-5 md:p-8">
            <h1 class="text-5xl font-[900] text-white mb-10 tracking-tighter uppercase">Bienvenue</h1>
            <form>
                <div class="input-box">
                    <span class="text-[10px] font-bold uppercase text-gray-400 block">Nom d'utilisateur</span>
                    <input type="text" class="w-full outline-none bg-transparent font-semibold" placeholder="votre_nom">
                </div>
                <div class="input-box">
                    <span class="text-[10px] font-bold uppercase text-gray-400 block text-purple-600">Mot de passe</span>
                    <input type="password" class="w-full outline-none bg-transparent font-semibold" placeholder="••••••••">
                </div>
                <button type="button" class="btn-connect w-full mt-4">Se connecter</button>
            </form>
        </div>

        <div class="side-info space-y-4">
            <div class="bento-item flex flex-col justify-center items-center text-center">
                <span class="text-white/60 text-xs font-bold mb-2">Pourquoi nous choisir ?</span>
                <div class="w-12 h-[2px] bg-white/20"></div>
            </div>
            
            <div class="bento-item bg-white/10 flex items-center justify-center">
                <div class="w-24 h-24 bg-gradient-to-br from-purple-500 to-orange-400 rounded-3xl rotate-12 flex items-center justify-center shadow-xl">
                    <div class="w-12 h-12 border-4 border-white opacity-40 rounded-full"></div>
                </div>
            </div>

            <div class="bento-item flex items-center justify-between">
                <p class="text-[11px] text-white font-medium italic">"Expérience fluide et sécurisée !"</p>
                <span class="text-orange-400">★</span>
            </div>
        </div>
    </div>

</body>
</html>
