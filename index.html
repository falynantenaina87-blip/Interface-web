<style>
  body {
    margin: 0;
    background-color: #1a0f2e;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  /* --- L'ANIMATION OPTIMISÉE --- */
  .bg-animation {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: -1;
    /* On applique le flou ici une seule fois au lieu de l'appliquer sur chaque blob */
    filter: blur(60px); 
    transform: translateZ(0); /* Force l'accélération matérielle */
  }

  .blob {
    position: absolute;
    width: 40vw; /* Taille basée sur l'écran */
    height: 40vw;
    border-radius: 50%;
    opacity: 0.5;
    will-change: transform; /* Prévient le navigateur du mouvement */
  }

  /* Des animations plus rapides et des trajectoires simplifiées */
  .blob-1 { 
    background: #FF8C42; 
    top: -5%; left: -5%; 
    animation: moveSimple 12s infinite alternate ease-in-out; 
  }
  .blob-2 { 
    background: #FF0080; 
    bottom: -5%; right: -5%; 
    animation: moveSimple 15s infinite alternate-reverse ease-in-out; 
  }
  .blob-3 { 
    background: #4a2b82; 
    top: 30%; left: 20%; 
    animation: moveSimple 18s infinite alternate ease-in-out; 
  }

  @keyframes moveSimple {
    0% { transform: translate(0, 0) scale(1); }
    100% { transform: translate(15%, 15%) scale(1.1); }
  }

  /* --- LA CARTE --- */
  .glass-card {
    background: rgba(255, 255, 255, 0.04);
    backdrop-filter: blur(20px); /* Un peu moins de flou pour plus de performance */
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 40px 80px rgba(0, 0, 0, 0.4);
    padding: 2.5rem;
    border-radius: 40px;
    width: 90%;
    max-width: 400px;
    z-index: 10;
  }
</style>
        <button class="btn-glow w-full py-5 rounded-2xl text-white font-bold tracking-[2px] uppercase text-xs mt-4">
          Accéder à l'expérience
        </button>

      <p class="text-center mt-8 text-[11px] text-white/30 uppercase tracking-widest">
        Nouveau ici ? <a href="#" class="text-white hover:text-orange-400 font-bold transition-all">S'inscrire</a>
      </p>

  </body>
